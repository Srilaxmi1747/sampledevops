name: .NET CI/CD with SonarCloud & Coverlet
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup .NET 8 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Install SonarCloud Scanner
      uses: SonarSource/sonarcloud-github-action@v2
    - name: SonarCloud Begin Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        sonar-scanner         -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}         -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}         -Dsonar.projectName=HelloDevOpsApp         -Dsonar.host.url=https://sonarcloud.io         -Dsonar.cs.opencover.reportsPaths=HelloDevOpsApp.Tests/TestResults/coverage.xml
    - name: Restore Dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Run Tests with Coverage
      run: dotnet test HelloDevOpsApp.Tests/HelloDevOpsApp.Tests.csproj --collect:"XPlat Code Coverage"
    - name: SonarCloud End Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: sonar-scanner -Dsonar.analysis.mode=publish
